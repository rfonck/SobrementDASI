<html>
    <head>
        <meta charset="UTF-8">
        <title>Accueil Employe</title>
        <style>
            #profil1
            {
                width:69%;
                display : inline-block;
            }
            #profil2
            {
                width:29%;
            }            
        </style>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <p><a href="deconnectioncosmique.html">Deconnection</a></p>
        <p id="notification">blabla</p>
        <article id="profil1">
            <a href="TopMedium.html">Activité</a>
            <div id="tjla" >
                
                         
            </div>
            
           
        </article>
        <article id="profil2">
            
            <div class="demande">
                <h3>Inspiration Voyance</h3>
                <label>sante</label><input id="sante" > </br>
                <label>amour</label><input id="amour" > </br>
                <label>travail</label><input id="travail" > </br>
                <input type="button" value="Demander" id="demander" onclick="demandeprediction()">
            </div>
        </article>        
        
        <script>
            $(document).ready( function () {


                    // Récupération de la valeur des champs du formulaire

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'testdemandeentrante'
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        if (response.Cbon) {
                          informationsdemande(response.client, response.medium) 
                        }
                        else {
                            $('#notification').html("Pas de demande entrante"); // Message pour le paragraphe de notification
                        }                            


                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                    
            });
                            
        function informationsdemande(idclient, idmedium)   // declaration de la fonction avec un argument
            {

                    // Récupération de la valeur des champs du formulaire

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'informationsdemande',
                            medium : idmedium ,
                            client : idclient
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                       $('#tjla').append("<a onclick='accepterdemande("+idclient+","+idmedium+")'> Accepter la demande </a>");
                        $('#profil2').append("<aside><table><tr><td> <p>Signe astrologique</p></td><td><p>"+response.SigneAstrologique+"</p></td></tr>"+"<tr><td> <p>Signe chinois</p></td><td><p>"+response.SigneChinois+"</p></td></tr><tr><td> <p>Animal Totem</p></td><td><p>"+response.AnimalTotem+"</p></td></tr>"+"<tr><td> <p>Couleur de bonheur</p></td><td><p>"+response.CouleurBonheur+"</p></td></tr>");
                        
                        $('#profil1').append("<table>");

                        var taille = response.TailleListe;
                        for (let i=0;i<taille;i++){
                            $('#profil1').append("<tr><td>"+response.seancevoyance[i].date+" </td><td> "+response.seancevoyance[i].medium+"</td></tr>");
                        }
                        $('#profil1').append("</table>");
                         
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
            };
 function accepterdemande(idclient, idmedium)   // declaration de la fonction avec un argument
            {

                    // Récupération de la valeur des champs du formulaire

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'accepterdemande',
                            medium : idmedium ,
                            client : idclient
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                       
                        $('#tjla').html("<a href='terminerSeance.html'> terminer la séance </a>"); 
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
            };

function demandeprediction()   // declaration de la fonction avec un argument
            {
  // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'demandeprediction',
                            sante : $('#sante').val(),
                            amour : $('#amour').val(),
                            travail : $('#travail').val()
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript

                        alert(response.prediction);
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
            };
        </script>
    </body>
</html>
