<html>
    <head>
        <meta charset="UTF-8">
        <title>Terminer voyance</title>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <style>

            
        </style>
    </head>
    <body>
        <input id="commentaire" type="text">
        <input type="button" onclick="terminerseance()" value="terminer la séance">
        <script>
          
        let commentaire = document.getElementById("commentaire").value;
          
        function terminerseance()   // declaration de la fonction avec un argument
            {

                    // Récupération de la valeur des champs du formulaire

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'terminerseance',
                            commentaire : $('#commentaire').val()
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        document.location.href="deconnectioncosmique.html";
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
            };
        </script>
    </body>
</html>
